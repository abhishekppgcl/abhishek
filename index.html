<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		.demo{
			width:300px;
			height: 300px;
			top: 20%;
			left: 50%;
		    background-color: red;
			
			position: absolute;
			text-align: center;
			animation: sample;
			animation-duration: 2s;	
			animation-delay: 2s;
			animation-timing-function:steps(4);	
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;

		}
		@keyframes sample{
			0%{
				border-radius: 0%;
			}
		100%{
			border-radius: 50%;
			background-color: yellow;
		}	
		}
	</style>
</head>
<body>
<div class="demo"> </div>
</body>
</html>
